<!DOCTYPE html>
<html>

<body>
  <header>
    <h1>Meu Titulo.</h1>
    <p>Description</p>
  </header>

  <script>
    console.group('nextElementSibling');
    const h1 = document.querySelector('h1');/**/ console.log('h1',h1);
    const h1NextElementSibling = h1.nextElementSibling;/**/ console.log('Next',h1NextElementSibling);
    
    console.groupEnd();console.group('previousElementSibling');
    const p = document.querySelector('p');/**/ console.log('p',p);
    const pPreviousElementSibling = p.previousElementSibling;/**/ console.log('Previous',pPreviousElementSibling);
  
    // previousSibling and nextSibling (Pega espaços vazios também)
  </script>
</body>

</html>
