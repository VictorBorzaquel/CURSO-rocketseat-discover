<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    main {
      display: flex;
      gap: 1rem;
    }

    button {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      padding: .3rem .6rem;
      border-radius: 7px;
      gap: .3rem;
      line-height: 0;
      cursor: pointer;
    }
    button img {
      height: 1.5rem;
    }

  </style>
</head>
<body>
  <main>
    <button>
      <img src="./img/movie.png">
      Movie
    </button>
    <button>
      Music
      <img src="./img/music.png">
    </button>
  </main>
</body>
</html>
