<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      background-color: white; 
      margin: 0; 
      padding: 0; 
      color: black; 
      font-size: 30px;
    }
    .left, .right, .normal {background: burlywood;}
    /* TableLess */
    .left { float: left; }
    .right { float: right; }
    .normal { clear: both; }
  </style>
</head>
<body>
  <div class="left">Esquerda</div>
  <div class="right">Direita</div>
  <div class="normal">Normal</div>
</body>
</html>
