<datalist id="search-terms">
  <option>Mac</option>
  <option>Win</option>
  <option>Linux</option>
</datalist>

<form>
  <input type="search"
    name="q" 
    list="search-terms"
    placeholder="Pesquisar"
    aria-label="Pesquisar: Digite sua pesquisa"
  >

  <button type="submit">Pesquisar</button>
</form>

<br>

<form>

    size="5"

  >

  <button type="submit">Pesquisar</button>
