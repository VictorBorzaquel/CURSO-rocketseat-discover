<form action="">
  <input type="password" minlength="4" maxlength="8" size="8">

  <input type="password" pattern="[0-9a-fA-F]{4,8}"
    title="Coloque apenas letras e números, no minimo 4 e no máximo 8 caracteres"
    placeholder="Coloque sua senha"
    required
    autocomplete="of"
  >

  <input type="number" inputmode="numeric" autocomplete="on">

  <button type="submit">Enviar</button>
</form>
