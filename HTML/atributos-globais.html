<!--
  ! Atributos globais mais utilizados ( Global Atributes )

  * class
  * contenteditable
  * data-*
  * hidden
  * id

  * title
-->

<div 
  class="carrinho"
  contenteditable="true"
  tabindex="2"
>
  conteúdo
</div>
<div 
  class="carrinho"

>
  conteúdo
</div>

  class="carrinho" 
  hidden

>

</div>
<div class="carrinho" >
  <input 
    type="text" 
    name="" 
    id=""
  >

    type="text" 
    name="" 
    id="" 
    disabled

  >
